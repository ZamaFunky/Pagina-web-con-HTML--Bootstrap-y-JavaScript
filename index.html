<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AGUINALDO EMPLEADOS</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <!-- Bootstrap para estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Cálculo de Aguinaldo</h1>
    <form id="datos">
      <label for="nombre" class="form-label">Empleado:</label>
      <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ej. Juan Pérez">	

      <label for="sueldo" class="form-label">Sueldo mensual:</label>
      <input class="form-control" type="number" name="sueldo" id="sueldo" placeholder="Ej. 5000">	

      <label for="meses" class="form-label">Meses trabajados:</label>
      <input class="form-control" type="number" name="meses" id="meses" placeholder="Ej. 23">

      <br/>
      <button class="btn btn-primary" type="submit" id="calcular">Calcular Aguinaldo</button>
    </form>
    <br/>
    <div><strong>INFORMACION:</strong></div>
    <div id="respuesta"></div>
  </div>
</body>
</html>
